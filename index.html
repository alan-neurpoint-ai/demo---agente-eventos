<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agente de Eventos IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <!-- Contenedor responsivo -->
  <div class="w-full max-w-md h-[80vh]">
    <vapi-widget
      public-key="549792d6-aa8a-4a45-b41c-bf356c28c61e"
      assistant-id="01e9ab6b-d089-4b18-9b43-5a341634f6cb"
      mode="chat"
      theme="light"
      base-bg-color="#ffffff"
      accent-color="#b2b8ef"
      cta-button-color="#ffffff"
      cta-button-text-color="#3d0640"
      border-radius="large"
      position="top-right"
      title="Agente Eventos IA"
      start-button-text="Start"
      end-button-text="End Call"
      chat-first-message="Hola, ¿Cómo puedo ayudarte hoy?"
      chat-placeholder="Escribe tu mensaje..."
      voice-show-transcript="true"
      consent-required="false"
    ></vapi-widget>
  </div>
</body>
</html>
